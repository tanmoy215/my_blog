<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="../images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 100;
        }
        
        main {
            padding-top: 7rem;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        .contact-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container h2 {
            color: #4CAF50;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            z-index: 200;
            font-size: 1.5em;
            width: 80%;
            max-width: 500px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        @media (max-width: 600px) {
            header {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .contact-container {
                margin: 20px;
                padding: 15px;
            }

            .contact-container h2 {
                font-size: 1.5em;
            }

            .contact-container p {
                font-size: 1em;
            }

            .form-group button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 2em;
            }

            .contact-container h2 {
                font-size: 1.3em;
            }

            .contact-container p {
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Show the overlay and alert box
            const overlay = document.querySelector('.overlay');
            const alertBox = document.querySelector('.alert-box');
            overlay.style.display = 'block';
            alertBox.style.display = 'block';

            // Automatically refresh the page after 2 seconds
            setTimeout(() => {
                location.reload();
            }, 2000);
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    
    <main>
        <section class="contact-container">
            <h2>Get In Touch</h2>
            <p>If you have any questions, want to collaborate, or just want to say hi, feel free to reach out to me through the form below. I'd love to hear from you!</p>
            
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <div class="overlay"></div>
    <div class="alert-box">We will contact you soon!</div>
</body>
</html>
