<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBlog</title>
    <link rel="stylesheet" href="./CSS/style_login.css">
    <link rel="icon" href="./tanmoy_main_file/assets/images/favicon.ico">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="./assets/img-login.svg" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Login</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username : tanmoy@215" class="login__input" id="name" required>
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password : 12345" class="login__input" id="pass" required>
                    </div>

                    <a href="#" class="login__forgot">Forgot password?</a>

                    <a href="#" class="login__button" id="btn">Login</a>

                    <div>
                        <span class="login__account">Don't have an Account ?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="Username" class="login__input" id="username" required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input" required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" placeholder="Password" class="login__input" id="password" required>
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" class="login__input"  required>
                    </div>

                    <a href="./index.html" class="login__button btnn" id="tom">Sign Up</a>

                    <div>
                        <span class="login__account">Already have an Account ?</span>
                        <span class="login__signup" id="sign-in">sign-in</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Alert Box -->
<div id="customAlert" class="alert-container" style="display:none;">
    <div class="alert-box">
        <span id="alert-message"></span>
        <button onclick="closeAlert()" class="close-btn">&times;</button>
    </div>
</div>

    <script src="./JS/app.js"></script>
    <script src="./JS/login.js"></script>
    <script src="./JS/sign.js"></script>
</body>
</html>
